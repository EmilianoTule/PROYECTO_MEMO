<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedidos Veganos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('FOTO.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 6px #000;
            letter-spacing: 2px;
        }

        .botones {
            margin-top: 30px;
        }

        .boton {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: rgba(0, 128, 0, 0.7);
        }

        #resultado {
            margin: 40px auto;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pedidos de Comida Vegana</h1>

    <div class="botones">
        <button class="boton" onclick="conectarBD()">Conectar BD</button>
        <button class="boton" onclick="cargarConsulta(0)">Mostrar todos</button>
        <button class="boton" onclick="cargarConsulta(1)">Consulta 1</button>
        <button class="boton" onclick="cargarConsulta(2)">Consulta 2</button>
        <button class="boton" onclick="cargarConsulta(3)">Consulta 3</button>
    </div>

    <div id="resultado">
        <p>Los resultados aparecerán aquí...</p>
    </div>

    <script>
        function conectarBD() {
            fetch('conexion.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('resultado').innerHTML = "<p>" + data + "</p>";
                })
                .catch(error => {
                    document.getElementById('resultado').innerHTML = "<p>Error al conectar con la base de datos.</p>";
                });
        }

        function cargarConsulta(tipo) {
            fetch('consulta.php?tipo=' + tipo)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('resultado').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('resultado').innerHTML = "<p>Error al cargar los datos.</p>";
                });
        }
    </script>
</body>
</html>
